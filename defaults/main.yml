# Cuda
cuda_url: http://developer.download.nvidia.com/compute/cuda/repos/rhel7/x86_64/cuda-repo-rhel7-10.1.168-1.x86_64.rpm
cuda_package_name: cuda-10-1

# User profile
user_profile_path: /home/centos/.bash_profile
update_user_env: true

# Systemd
nvidia_systemd_unit: nvidia-persistenced.service
nvidia_systemd_enabled: false
nvidia_systemd_state: stopped