# Cuda
install_cuda: true
cuda_rhel7_url: http://developer.download.nvidia.com/compute/cuda/repos/rhel7/x86_64/cuda-repo-rhel7-10.1.168-1.x86_64.rpm
cuda_rhel7_gpg_key: https://developer.download.nvidia.com/compute/cuda/repos/rhel7/x86_64/7fa2af80.pub
cuda_rhel7_package_name: cuda-10-1
cuda_rhel7_usr_path: /usr/local/cuda-10.1

# Cuda profile
cuda_profile_path: /etc/profile.d/cuda.sh
update_user_env: true

# Systemd
install_systemd_unit: true
nvidia_systemd_unit: nvidia-persistenced.service
nvidia_systemd_enabled: false
nvidia_systemd_state: stopped
